<!-- result.html -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #result-table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        #result-table th, #result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #result-table th {
            background-color: #f2f2f2;
        }
        #graphic {
            margin-top: 20px;
            text-align: center;
        }
        #graphic img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>결과</h1>
    <h2>베이시언 분류 결과:</h2>
    <ul>
        <li>{{ result }}</li>
    </ul>
    
    <h2>평균 행렬:</h2>
    <table id="result-table">
        <tr>
            <th>클래스</th>
            <th>평균 행렬</th>
        </tr>
        <tr>
            <td>omega_1</td>
            <td>{{ mean_omega_1 }}</td>
        </tr>
        <tr>
            <td>omega_2</td>
            <td>{{ mean_omega_2 }}</td>
        </tr>
    </table>
    
    <h2>공분산 행렬:</h2>
    <table id="result-table">
        <tr>
            <th>클래스</th>
            <th>공분산 행렬</th>
        </tr>
        <tr>
            <td>omega_1</td>
            <td>{{ cov_omega_1 }}</td>
        </tr>
        <tr>
            <td>omega_2</td>
            <td>{{ cov_omega_2 }}</td>
        </tr>
    </table>
    
    <h2>그래프:</h2>
    <div id="graphic">
        <img src="{{ graphic }}" alt="Decision Boundary">
    </div>
</body>
</html>
